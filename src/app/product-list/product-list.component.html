<h2>Productes</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

</div>
<div>
  <table>
    <tr>
      <th>Nom</th>
      <th>Descripcio</th>
    </tr>
     <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td [ngStyle]="{'color': 'blue'}">{{ product.description }}</td>      
    </tr>
  </table>
</div>
